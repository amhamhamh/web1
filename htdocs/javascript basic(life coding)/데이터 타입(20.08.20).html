<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--원시 데이터 타입. string, numbert, boolean은 객체가 될 수 있음
        이러한 객체들을 래퍼객체라고 한다.-->
    <script>
        var str = 'coding';
        //str 변수는 coding이라는 객체를 담음                            
        str.prop = 'everybody';
        //str.prop 선언하는 순간 everybody라고 담음. 하지만 여기서 다시 
        //string으로 돌아감
        console.log(str.prop);      // undefined → 그렇기 때문에 이런 값이 나옴
    </script>
</body>

</html>
