<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF STATEMENT</title>
</head>
<body>
    
    <script>//로그인 만드법
        var ID = prompt('아이디가 입력해주세요.');      //텍스트를 입력할 수 있는 창이 뜸
        if (ID==='umc') {                               //입력된 변수가 'umc'와 같다면
            var PW = prompt('비밀번호를 입력해주세요');   //비밀번호를 입력할 수 있는 창이 뜸
            if (PW==='11111') {                         //만약 비밀번호가 '11111'이 맞다면,
                alert(ID+'님 환영합니다');               //경고창 형태로 ID라는 변수와 함께 환영합니다. 라는 창이 뜸
            } else {                                    
                alert('비밀번호가 불일치합니다');        //비밀번호가 일치하지 않으면 경고창으로 아래의 비밀번호가 맞지 않다고 함.       
            }            
        } else {
            alert('아이디가 불일치합니다.');             //입력된 ID 변수가 맞지 않으면 '아이디가 불일치합니다.'라는 경고창이 뜸
        }
    </script>
</body>
</html>
