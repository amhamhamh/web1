<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>coding</h1>
 <script>
    for(var i = 0; i<10; i++){
        document.write('coding'+(i*2)+'<br>')
    }
 </script>    
     <h2>break</h2>
    <script>
     for(var i = 0; i<9; i++){
        if(i===5){
            break;
        }
        document.write(i+'<br>');    
     }   
    </script> 
    <h3>contiune</h3>
    <script>
        for(var i = 0; i<9; i++){
           if(i===5){
               continue;
           }
           document.write(i+'<br>');    
        }   
       </script> 
    <h4>중첩</h4>
    <script>
        for(var i =0; i<3; i++){
            for(var j=0; j<3; j++){
                document.write('coding'+i+j+'<br>');
            }
                    }
    </script>

    
</body>
</html>
