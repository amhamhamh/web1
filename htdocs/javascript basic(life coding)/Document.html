    <script>
        var vsscope = 'global';   // 전역변수
        function fscope(){
            var vsscope = 'local'  // 지역변수
            alert(vsscope);
        }
        fscope();  // 함수는 제일 가까운 지역 변수를 결과 값으로 도출
    </script>
